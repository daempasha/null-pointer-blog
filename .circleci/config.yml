version: 2.1
jobs:
 build:
   working_directory: ~/frontend
   docker:
     - image: circleci/node:10.16.3
   steps:
     - checkout
     - run:
         name: Update NPM
         command: "sudo npm install -g npm@8"
     - restore_cache:
         key: dependency-cache-{{ checksum "package-lock.json" }}
     - run:
         name: Install Dependencies
         command: npm install
     - save_cache:
         key: dependency-cache-{{ checksum "package-lock.json" }}
         paths:
           - ~/frontend/node_modules
     - run:
         name: Run tests
         command: npm run test